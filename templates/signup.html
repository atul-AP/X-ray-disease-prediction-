<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | X-ray AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>
<body>
    <div class="animated-bg"></div>

    <div class="form-container">
        <div class="card p-4 shadow-lg glass">
            <h2 class="text-center mb-4">📝 Signup</h2>
            <form method="POST">
                <input type="text" name="name" placeholder="Full Name" required class="form-control mb-2">
                <input type="email" name="email" placeholder="Email" required class="form-control mb-2">
                <input type="text" name="phone" placeholder="Phone Number" required class="form-control mb-2">
                <input type="password" name="password" placeholder="Password" required class="form-control mb-3">
                <button type="submit" class="btn btn-success w-100">Sign Up</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="/">Login here</a></p>
        </div>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">🌙</button>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
            document.querySelector(".theme-toggle").textContent = document.body.classList.contains("dark-mode") ? "☀️" : "🌙";
        }
        window.onload = () => {
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
                document.querySelector(".theme-toggle").textContent = "☀️";
            }
        };
    </script>
</body>
</html>
